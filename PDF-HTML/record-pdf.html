<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%pdfTitle%</title>
    <style>
      .crimes-table {
        width: 100%;
      }
      .crimes-table th {
        text-align: center;
        font-size: 12px;
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1
      style="
        text-align: center;
        text-decoration: underline;
        font-size: 30px;
        margin: unset;
        text-transform: uppercase;
      "
    >
      %pdfTitle%
    </h1>
    <h3 style="text-align: center; font-size: 20px; margin: unset">
      %recordName%
    </h3>
    <table style="width: 100%">
      <tr>
        <td style="text-align: left; width: 50%; font-size: 12px">
          %mobile%
        </th>
        <td style="text-align: right; width: 50%; font-size: 12px">
          %cityAndState%
        </td>
      </tr>
      <tr>
        <td style="text-align: center; width: 50%">
          <img
            src="https://th.bing.com/th/id/OIP.iSu2RcCcdm78xbxNDJMJSgHaEo?pid=ImgDet&rs=1"
            alt="front"
            width="150px"
            height="150px"
          />
        </td>
        <td style="text-align: center; width: 50%">
          <img
            src="https://th.bing.com/th/id/OIP.iSu2RcCcdm78xbxNDJMJSgHaEo?pid=ImgDet&rs=1"
            alt="side"
            width="150px"
            height="150px"
          />
        </td>
      </tr>
    </table>
    <div>
      <h4
        style="
          text-align: center;
          text-decoration: underline;
          font-size: 35px;
          margin: 5px 0;
        "
      >
        Crimes
      </h4>
      <table class="crimes-table">
        <tr>
          <th>S.no.</th>
          <th>Name</th>
          <th>City</th>
          <th>State</th>
          <th>Date & Time</th>
          <th>Description</th>
        </tr>
      </table>
    </div>
  </body>
</html>
